<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>EMAIL</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers._embedded.customers">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getBills(customer)">Bills</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
